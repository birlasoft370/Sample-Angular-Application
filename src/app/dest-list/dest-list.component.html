<div class="col-md-12">
    <div class="table-responsive">

        <table class="table table-bordered" id="datatable" role="grid">
            <thead class="bg-primary text-white">
                <tr role="row">
                    <th>Code</th>
                    <th>Name</th>
                    <!-- <th>Action</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of destList">
                    <td>{{item.code}}</td>
                    <td>{{item.name}}</td>
                    <!-- <td>
                        <button routerLink="edit/{{item.code}}" class="btn btn-primary">Edit</button> |
                        <button (click)="delete(item.code)" class="btn btn-danger">Delete</button>
                    </td> -->
                </tr>
            </tbody>
        </table>

    </div>
</div>
